<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Top News</title>
</head>
<body>
    <H1>Top News Pakistan</H1>

    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <div class="container">
              {% for heading in top_geo %}              
                <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
                  <div class="card-header">Geo News</div>
                  <div class="card-body">                
                    <p class="card-text">{{heading}}.</p>
                  </div>
                </div>
              {%endfor%}
            </div>
          </div>
          <div class="col">
            <div class="container">
              {% for heading in top_express %}      
                <div class="card text-bg-info mb-3" style="max-width: 18rem;">
                  <div class="card-header">Express News</div>
                  <div class="card-body">                
                    <p class="card-text">{{heading}}.</p>
                  </div>
                </div>
              {%endfor%}
            </div>
          </div>
          <div class="col">
            <div class="container">
              {% for heading in top_smaa %}              
      
                <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
                  <div class="card-header">Smaa News</div>
                  <div class="card-body">                
                    <p class="card-text">{{heading}}.</p>
                  </div>
                </div>
              {%endfor%}
              </div>
          </div>
          </div>
        </div>
      </div>    
</body>
</html>
